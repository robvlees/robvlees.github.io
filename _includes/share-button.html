<style>
.share-button-container {
  margin: 2rem 0;
  padding: 1.5rem;
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  border: 1px solid var(--card-border);
  border-radius: var(--radius-lg);
  transition: all var(--transition-fast);
}

.share-button-container:hover {
  border-color: var(--card-hover-border);
}

.share-button-container h4 {
  margin: 0 0 1rem;
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: var(--text-secondary);
}

.share-buttons {
  display: flex;
  gap: 0.75rem;
  flex-wrap: wrap;
}

.share-btn {
  flex: 1;
  min-width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255, 255, 255, 0.05);
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all var(--transition-fast);
  color: var(--text-secondary);
  position: relative;
  overflow: hidden;
}

.share-btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.share-btn.twitter:hover {
  background: #1da1f2;
  color: white;
}

.share-btn.linkedin:hover {
  background: #0077b5;
  color: white;
}

.share-btn.facebook:hover {
  background: #1877f2;
  color: white;
}

.share-btn.reddit:hover {
  background: #ff4500;
  color: white;
}

.share-btn.copy:hover {
  background: var(--linux-green);
  color: white;
}

.share-btn svg {
  width: 24px;
  height: 24px;
  fill: currentColor;
}

/* Toast notification for copy */
.share-toast {
  position: fixed;
  bottom: 80px;
  right: 2rem;
  background: var(--bg-secondary);
  color: var(--text-primary);
  padding: 1rem 1.5rem;
  border-radius: var(--radius-md);
  box-shadow: var(--shadow-xl);
  display: flex;
  align-items: center;
  gap: 0.75rem;
  z-index: 1500;
  opacity: 0;
  transform: translateY(20px);
  transition: all var(--transition-normal);
  border-left: 4px solid var(--linux-green);
  pointer-events: none;
}

.share-toast.show {
  opacity: 1;
  transform: translateY(0);
}

.share-toast.success {
  border-left-color: var(--linux-green);
}

.share-toast.error {
  border-left-color: var(--blender-purple);
}

.share-toast .toast-icon {
  font-size: 1.25rem;
}

.share-toast .toast-message {
  font-size: 0.9375rem;
}

/* Responsive */
@media (max-width: 480px) {
  .share-buttons {
    flex-direction: column;
  }
  
  .share-btn {
    width: 100%;
  }
}

/* Dark/Light theme colors */
[data-theme="light"] .share-button-container {
  background: rgba(255, 255, 255, 0.9);
}

[data-theme="light"] .share-btn:hover {
  color: white;
}
</style>

<script>
// Share to Twitter
function shareToTwitter() {
  const url = encodeURIComponent(window.location.href);
  const text = encodeURIComponent('{{ page.title | escape }}');
  window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank', 'width=600,height=400');
}

// Share to LinkedIn
function shareToLinkedIn() {
  const url = encodeURIComponent(window.location.href);
  window.open(`https://www.linkedin.com/shareArticle?url=${url}`, '_blank', 'width=600,height=400');
}

// Share to Facebook
function shareToFacebook() {
  const url = encodeURIComponent(window.location.href);
  window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank', 'width=600,height=400');
}

// Share to Reddit
function shareToReddit() {
  const url = encodeURIComponent(window.location.href);
  const title = encodeURIComponent('{{ page.title | escape }}');
  window.open(`https://www.reddit.com/submit?url=${url}&title=${title}`, '_blank', 'width=600,height=400');
}

// Copy link to clipboard
function copyLink() {
  navigator.clipboard.writeText(window.location.href).then(function() {
    showToast('Link copied to clipboard!', 'success');
  }, function() {
    showToast('Failed to copy link', 'error');
  });
}

// Toast notification
function showToast(message, type) {
  // Create toast if it doesn't exist
  let toast = document.getElementById('share-toast');
  if (!toast) {
    toast = document.createElement('div');
    toast.id = 'share-toast';
    toast.className = 'share-toast';
    document.body.appendChild(toast);
  }
  
  const icon = type === 'success' ? '✓' : '✗';
  toast.innerHTML = `
    <span class="toast-icon">${icon}</span>
    <span class="toast-message">${message}</span>
  `;
  toast.className = 'share-toast show ' + type;
  
  // Remove toast after 3 seconds
  setTimeout(function() {
    toast.classList.remove('show');
    setTimeout(function() {
      toast.style.display = 'none';
    }, 300);
  }, 3000);
}
</script>
