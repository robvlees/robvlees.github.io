<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description }}">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">
  
  <!-- SEO Tag -->
  {% seo %}
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
      <nav class="site-nav">
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/about/' | relative_url }}">About</a></li>
          <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
          <li><a href="{{ '/tutorials/' | relative_url }}">Tutorials</a></li>
          <li><a href="{{ '/portfolio/' | relative_url }}">Portfolio</a></li>
          <li><a href="{{ '/gallery/' | relative_url }}">Gallery</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>Â© {{ site.time | date: '%Y' }} {{ site.author | escape }}. All rights reserved.</p>
      <p>
        <a href="{{ '/feed.xml' | relative_url }}">RSS Feed</a> | 
        <a href="{{ site.social.github }}" target="_blank" rel="noopener noreferrer">GitHub</a> |
        <a href="{{ site.social.linkedin }}" target="_blank" rel="noopener noreferrer">LinkedIn</a> |
        <a href="{{ site.social.vimeo }}" target="_blank" rel="noopener noreferrer">Vimeo</a>
      </p>
    </div>
  </footer>

  <!-- Modal JavaScript -->
  <script src="{{ '/assets/js/modal.js' | relative_url }}"></script>
</body>
</html>
