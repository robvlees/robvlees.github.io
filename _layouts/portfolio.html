---
layout: default
---
<article class="portfolio">
  <header class="post-header">
    <h1>{{ page.title | escape }}</h1>
  </header>
  
  <div class="post-content">
    {{ content }}
  </div>
  
  {% if page.link %}
  <p>
    <a href="{{ page.link }}" class="btn" target="_blank">View Live Project</a>
  </p>
  {% endif %}
</article>
